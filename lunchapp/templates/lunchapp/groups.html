<div id='groups-list' class="row">
  {% for group in groups %}
    <ul class="list-group row" align="center">
      <li color="white" class="col-xs-2">Group</li>
    {% for person in group %}
    <li class="list-group-item col-xs-2">{{ person.name }}</li>
    {% endfor %}
    </ul>
  {% endfor %}
</div>
