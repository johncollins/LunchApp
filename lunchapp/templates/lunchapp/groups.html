<div id='groups-list'>
  {% for group in groups %}
    <ul class="list-group row" align="center">
      <li class="col-xs-2"><font color="green"><h6>Group</h6></font></li>
      {% for person in group %}
      <li class="list-group-item col-xs-2">{{ person.name }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
